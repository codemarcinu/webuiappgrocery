{% extends "base.html" %}

{% block title %}Dodaj Paragon{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Dodaj Paragon</h1>
    <form id="upload-form" action="/paragony/wyslij_plik" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Wybierz plik paragonu (PDF lub obraz)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf,image/*" required>
        </div>
        <div class="mb-3">
            <div id="preview-container" style="display: none;">
                <h3>Podgląd:</h3>
                <img id="preview-image" class="img-fluid" style="max-width: 300px;" />
                <p id="preview-pdf" style="display: none;">Wybrano plik PDF. Podgląd niedostępny.</p>
            </div>
        </div>
        <div id="loading" style="display: none;" class="mb-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Ładowanie...</span>
            </div>
            <span class="ms-2">Wysyłanie pliku...</span>
        </div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('file').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('preview-image');
    const previewPdf = document.getElementById('preview-pdf');

    if (file) {
        previewContainer.style.display = 'block';
        if (file.type.startsWith('image/')) {
            previewImage.style.display = 'block';
            previewPdf.style.display = 'none';
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else if (file.type === 'application/pdf') {
            previewImage.style.display = 'none';
            previewPdf.style.display = 'block';
        }
    } else {
        previewContainer.style.display = 'none';
    }
});

document.getElementById('upload-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const submitButton = this.querySelector('button[type="submit"]');

    loading.style.display = 'block';
    errorMessage.style.display = 'none';
    submitButton.disabled = true;

    try {
        const formData = new FormData(this);
        const response = await fetch(this.action, {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Błąd podczas wysyłania pliku');
        }

        const data = await response.json();
        window.location.href = `/paragony/podglad/${data.id_sesji}`;
    } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
    } finally {
        loading.style.display = 'none';
        submitButton.disabled = false;
    }
});
</script>
{% endblock %}
