<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}{{ title }}{% endblock %} - Asystent Spiżarni</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Asystent Spiżarni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spizarnia"><i class="fas fa-utensils"></i> Spiżarnia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/paragony"><i class="fas fa-receipt"></i> Paragony</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sugestie"><i class="fas fa-lightbulb"></i> Sugestie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statystyki"><i class="fas fa-chart-bar"></i> Statystyki</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/base.js"></script>
    {% block scripts %}{% endblock %}

    <!-- CSRF Token Handling -->
    <script>
        // Add CSRF token to all forms and AJAX requests
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            
            // Add CSRF token to all forms
            const forms = document.querySelectorAll('form[method="post"]');
            forms.forEach(form => {
                if (!form.querySelector('input[name="csrf_token"]')) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'csrf_token';
                    csrfInput.value = csrfToken;
                    form.appendChild(csrfInput);
                }
            });
            
            // Add CSRF token to all fetch requests
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                if (options.method && ['POST', 'PUT', 'DELETE'].includes(options.method.toUpperCase())) {
                    options.headers = {
                        ...options.headers,
                        'X-CSRF-Token': csrfToken
                    };
                }
                return originalFetch(url, options);
            };
        });
    </script>
</body>
</html>
